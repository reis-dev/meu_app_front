<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Projeto Concessionária</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h1>Concessionária de Carros</h1>
        </div>
        <div class="banner">
            <img src="https://blog.aricanduva.com.br/wp-content/uploads/2021/10/carro-seminovos-no-p%C3%A1tio-scaled-1200x630.jpeg"
                alt="imagem de carros novos e semi-novos">
        </div>
    </header>

     <!-- Opções para adicionar um novo item -->
    <section class="newItem">
        <input type="text" id="newModel" placeholder="Informe o modelo do carro:">
        <input type="text" id="newPlate" placeholder="Placa:">
        <input type="text" id="newPrice" placeholder="Valor:">
        <input type="text" id="newColor" placeholder="Cor:">
        <input type="text" id="newYear" placeholder="Ano:">
        <button onclick="newItem()" class="addBtn">Adicionar</button>
    </section>

    <!-- Tabela com items existentes -->
    <section class="items">
        <table id="myTable">
            <tr>
                <th>Modelo</th>
                <th>Placa</th>
                <th>Valor</th>
                <th>Cor</th>
                <th>Ano</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
            </tr>
        </table>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
